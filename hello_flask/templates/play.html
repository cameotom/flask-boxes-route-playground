<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play</title>
    <style>
        * {
            margin:  0;
            padding:  0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .block {
            background-color: {{color}};
            height:  200px;
            width:  200px;
            border-style: solid;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for i in range (0,count) %}
        <div class="block"></div>
        {% endfor %}
    </div>
</body>

</html>
